server:
  port: 8015
spring:
  application:
    name: shopping-list-server
  datasource:
    druid:
      url: jdbc:mysql:///db_szbook
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: com.modo.shoppinglistserver.beans



